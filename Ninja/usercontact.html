<!DOCTYPE html>

<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<!--Boostrap https://getbootstrap.jp/docs/5.0/getting-started/download/-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<link rel="stylesheet" href="./css/chat.css">


</head>
<body>

<div id="userWindow" class="container">
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item" role="presentation">
			<a class="nav-link active" id="contacttab-tab" data-bs-toggle="tab" href="#contacttab" role="tab" aria-controls="contacttab" aria-selected="true">Contact</a>
		</li>
		<li class="nav-item" role="presentation">
			<a class="nav-link" id="chattab-tab" data-bs-toggle="tab" href="#chattab" role="tab" aria-controls="chattab" aria-selected="false">Chat</a>
		</li>
	</ul>
	<div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="contacttab" role="tabpanel" aria-labelledby="contacttab-tab">
			<div class="input-group">
				<span class="input-group-text" id="myuserid">My user name:</span>
				<button class="btn btn-outline-primary" type="button" id="adduser">Add user</button>
			</div>
			<div class="input-group input-group-sm">
				<span class="input-group-text" >Log in users:</span>
				<textarea class="form-control" aria-label="With textarea" id="accessible_list" readonly="readonly"></textarea>
			</div>
		</div>
		
		<div class="tab-pane fade" id="chattab" role="tabpanel" aria-labelledby="chattab-tab">
			<div id="chatinput" class="input-group input-group-sm mb-3 msger-inputarea">
				<input id="chatinputtext" type="text" class="form-control" placeholder="message" aria-label="message" aria-describedby="button-addon2">
				<span class="input-group-text">To</span>
				<!--<label for="tochatselect" class="form-label"> To: </label>-->
				<select id="tochatselect" class="form-select form-select msger-input" aria-label=".form-select-sm example"><option>all</option></select>
				<button id="chatinputbutton" class="btn btn-outline-primary msger-send-btn" type="button">Send</button>
			</div>
			<div id="chatresult" class="msger-chat">
			
			</div>
		</div>
	</div>
</div>

</body>
</html>
