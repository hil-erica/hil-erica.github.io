	<div class="row  mb-3">
		<div id="gesture" class="box-text-gestures">
			<!--g,b,r3種類64*64サイズ用意すること，以下に追加するだけでスクリプトの修正は不要-->
			<!--documentからアクセスしやすいようoption.jsから追加
			<a href="#" name="gesture" gesture="nodding" id="nodding">
				<img src="pics/gestures/nodding-g.gif"name="gesture" alt="nodding">
			</a>
			<a href="#" name="gesture" gesture="greeting" id="greeting">
				<img src="pics/gestures/greeting-g.gif"name="gesture" alt="greeting">
			</a>
			-->
		</div>
	</div>
	
	<div class="row  mb-3">
		<div class="box-text-speechhistory">
			<div class="input-group  input-group-sm">
				<span class="input-group-text">speech history url</span>
				<input type="text" class="form-control" placeholder="https://127.0.0.1/erica_database/console/realtime/display_realtime_dialog.php" id="speechhistory_url" aria-describedby="websocketbutton" value="https://127.0.0.1/erica_database/console/realtime/display_realtime_dialog.php" autocomplete="off"/>
				<button class="btn btn-outline-primary" type="button" id="open_speechhistory">Open</button>
			</div>
		</div>
	</div>
	
	<div class="row  mb-3">
		<div class="box-text-websocket">
			<div class="form-check form-switch">
				<input class="form-check-input" type="checkbox" id="wsockautoconnect">
				<label class="form-check-label" for="wsockautoconnect">websocket autoconnect</label>
			</div>
			<div class="input-group  input-group-sm">
				<span class="input-group-text">web socket url</span>
				<input type="text" class="form-control" placeholder="wss://127.0.0.1:8000" id="socket_url" aria-describedby="websocketbutton" value="wss://127.0.0.1:8000" autocomplete="off"/>
				<button class="btn btn-outline-primary" type="button" id="websocketbutton">Connect</button>
			</div>
			<label class="h6">access https protocol at first time to install a ssl certificate</label><a class="h6" id="installcertificateLink" href="https://127.0.0.1:8000"  target="_blank" rel="noopener">https://127.0.0.1:8000</a>
		</div>
	</div>
	
	<div class="row  mb-3">
		<div id="optionalcommands" class="col box-text-optionalcommands">
			<div class="input-group input-group-sm">
				<input type="file" class="form-control" id="optionalcommandfile" aria-describedby="optionalcommandfileAddon" aria-label="UploadOptionFile" multiple>
			</div>
			<br>
			<div id="optionalbuttons">
			</div>
		</div>
	</div>
</div>
